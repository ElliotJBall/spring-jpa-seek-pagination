spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver
    initialization-mode: embedded
  jpa:
    generate-ddl: true
    database: HSQL
    properties:
      hibernate:
        ddl-auto: create-drop
        dialect: org.hibernate.dialect.HSQLDialect
        show_sql: true
        format_sql: true